<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cachipun</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono:ital,wght@0,100..700;1,100..700&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="./assets/css/style.css">
    <script defer src="./assets/js/script.js"></script>
</head>

<body>
    <header class="contenedor__titulo">
        <h1 class="titulo">CACHIPUN</h1>
    </header>

    <section>
        <div class="">
            <p>Elige una alternativa para jugar contra la maquina.</p>
            <div>
                <div>
                    <button id="piedra">Piedra</button>
                </div>
                <div>
                    <button id="papel">Papel</button>
                </div>
                <div>
                    <button id="tijera">Tijera</button>
                </div>
            </div>
        </div>
    </section>

    <section>
        <div>
            <p>Tu elección: <span id="eleccionUsuario"></span></p>
        </div>
        <div>
            <p>Elección máquina: <span id="eleccionMaquina"></span></p>
        </div>
        <div>
            <p id="resultado"></p>
        </div>
        <div>
            <p>Juegos ganados <span id="ganados"></span></p>
        </div>
        <div>
            <p>Juegos perdidos <span id="perdidos"></span></p>
        </div>
        <div>
            <p>Juegos empatados <span id="empatados"></span></p>
        </div>



    </section>



</body>

</html>
