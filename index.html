<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cachipun</title>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono:ital,wght@0,100..700;1,100..700&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="./assets/css/style.css">
    <script defer src="./assets/js/script.js"></script>
</head>

<body>
    <header class="contenedor__titulo">
        <h1 class="titulo">CACHIPUN</h1>
    </header>

    <section>
        <div class="contenedor__subtitulo">
            <h2 class="subtitulo">Elige una alternativa para jugar contra la maquina.</h2>
        </div>
            <div class="contenedor__botones">
                <div>
                    <button class="boton" id="piedra"><i class="manos fa-solid fa-hand-back-fist"></i> <br>Piedra</button>
                </div>
                <div>
                    
                    <button class="boton" id="papel"><i class="manos fa-solid fa-hand"></i> <br> Papel </i></button>
                </div>
                <div>
                    <button class="boton" id="tijera"><i class="manos fa-solid fa-hand-scissors"></i> <br>Tijera</button>
                </div>
            </div>
        
    </section>

    <section>
        <div class="contenedor__elecciones">
            <div class="contenedor__elecciones-centrar">
                <p>Tu elección:</p>
                <div class="box__eleccion">
                    <p class="eleccion" id="eleccionUsuario"></p>
                </div>
            </div>
            <div class="contenedor__elecciones-centrar">
                <p>Elección máquina:</p>
                <div class="box__eleccion">
                    <p class="eleccion" id="eleccionMaquina"></p>
                </div>
            </div>
        </div>
       
        <div class="contenedor__resultado">
            <div class="box__resultado">
                <p id="resultado"></p>
            </div>
        </div>
        <div class="contador__jugadas">
            <div>
                <p>Juegos ganados: <span id="ganados"></span></p>
            </div>
            <div>
                <p>Juegos perdidos: <span id="perdidos"></span></p>
            </div>
            <div>
                <p>Juegos empatados: <span id="empatados"></span></p>
            </div>
            <div>
                <p>Juegos totales: <span id="totales"></span></p>
            </div>
        </div>
    </section>

    <footer>
        <p class="footer__text">Realizado por Emanuel A.</p>
    </footer>


</body>

</html>
